<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header">
        <img class="header header__logo" src="./images.png" alt="logo">
        <h1 class="header header__title"><em>Kicking The Nutshell</em></h1>
    </header>

    <main class="main">
        <article class="container">
            <article class="auth">
                <section class="auth--login"></section>
                <section class="auth--register"></section>
            </article>
            <article class="dashboard">
                <dialog class="detailDialog"></dialog> 
                <!-- All your Nutshell belong here -->
                <article>
                    <div class="dashboard tasks_events">
                        <section class="tasks">
                            <div class="taskContainer"></div>
                        </section>
                        <section class="events"></section>
                        <div class="addEventBtn"></div>
                    </div>
                    <div class="dashboard articles_friends">
                        <section class="articles"></section>
                        <section class="friends"></section>
                    </div>
                    <div class="articleForm"></div>
                    <div class="articleList"></div>
                </article>
                <aside class="dashboard messages"></aside>
                <section style="height:400px;width:200px;font:16px/26px Georgia, Garamond, Serif;overflow:auto;" class="messageList"></section>
                <section class="messageForm"></section>
            </article>
        </article>
        
    </main>

    <footer class="footer"> 
        <div><h5><em>2021 Kicking the Seat, Inc. All rights reserved &#169</em></h5></div>
    </footer>
    
    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
